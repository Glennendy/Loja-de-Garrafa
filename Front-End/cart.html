<!-- frontend/cart.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="estilo.css"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow p-4 text-center text-2xl font-bold">Seu Carrinho</header>

  <main class="max-w-4xl mx-auto p-4">
    <div id="cartItems" class="mb-6"></div>

    <form id="checkoutForm" class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Entrega</h2>
      <label><input type="radio" name="entrega" value="retirada" checked> Retirar na loja</label><br>
      <label><input type="radio" name="entrega" value="entrega"> Entrega</label>

      <div id="endereco" class="mt-4 hidden">
        <input type="text" id="cep" placeholder="CEP" class="w-full p-2 border rounded mt-2"><br>
        <input type="text" id="rua" placeholder="Rua" class="w-full p-2 border rounded mt-2">
      </div>

      <h2 class="text-xl font-semibold mt-6 mb-2">Pagamento</h2>
      <label><input type="radio" name="pagamento" value="pix" checked> PIX</label><br>
      <label><input type="radio" name="pagamento" value="cartao"> CartÃ£o</label><br>
      <label><input type="radio" name="pagamento" value="dinheiro"> Dinheiro</label>

      <button type="submit" class="mt-6 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Finalizar Pedido</button>
    </form>
  </main>

  <script src="js/cart.js"></script>
</body>
</html>
